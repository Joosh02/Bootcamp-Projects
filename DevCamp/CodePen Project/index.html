<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Following - CodePen</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/c82e7b61e0.js" crossorigin="anonymous"></script>

    <link rel='stylesheet' href='https://unpkg.com/emoji.css/dist/emoji.min.css'>


    <link rel="stylesheet" href="styles/navigation-wrapper.css">
    <link rel="stylesheet" href="Styles/helpers.css">
    <link rel="stylesheet" href="Styles/middle-section.css">
    <link rel="stylesheet" href="Styles/footer.css">

</head>
<body>

    <div class="navigation-wrapper">

        
        <div class="nav-logo">
            <img src="images/codepen-wordmark-display-inside-white@10x_163987fcdd.avif" alt="CodePen Logo">
        </div>
        

        <div class="explore-menu">

            <div class="menu-title">
                Explore
            </div>

            <div class="links-wrapper">
                <div class="white-links">
                    <div class="menu-link">
                        <a href="#">Pens</a>
                    </div>

                    <div class="menu-link">
                        <a href="#">Projects</a>
                    </div>

                    <div class="menu-link">
                        <a href="#">Posts</a>
                    </div>

                    <div class="menu-link">
                        <a href="#">Collections</a>
                     </div>
                </div>


                <div class="grey-link">
                        <div class="spark-link">
                            <a href="#">Spark</a>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                </div>
            </div>

         </div>
    

        <div class="account-options-buttons">
            <div class="create-button">
                <div class="botton-content">
                    <button type="menu" class="btn">
                        Create <i class="fa-solid fa-angle-down"></i> 
                    </button>
                </div>
            </div>

            <div class="spacer10"></div>

            <div class="eyeglass-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="spacer10"></div>

            <div class="Log-in-button">
                    <button type="menu" class="btn">Log In</button>
            </div>

            <div class="spacer20"></div>

            <div class="sign-up-btn">
                    <button type="menu" class="btn">Sign Up</button>
            </div>
        </div>
    
    </div>

    <div class="middle-section">
        <div class="left-column">
            <div class="about-content">
                <div class="paragraph">
                    <p>CodePen is a <span class="thicc-text">social development <br> environment</span> for front-end designers <br> and developers. <span class="ec ec-wave"></span>
                    </p>
                </div>

                <div class="paragraph">
                    <p>It's the best place to build and deploy a <br> website, show off your work, build test cases, <br> and find inspiration. </p>

                </div>
            </div>

            <div class="button-menu">

                <div class="sign-up-btn">
                    <button type="menu" class="middle-btn">Sign Up for Free</button>
                </div>

                <div class="learn-more-btn">
                    <button type="menu" class="middle-btn">Learn More</button>
                </div>
            </div>
        </div>

        <div class="right-column">
            <div class="content"></div>
                <div class="copy">
                    <p>This is <span class="blue-text">CodePen Projects</span>!</p>
                </div>

                <div class="codepen-demo-img">
                    <img src="images/lmr7a8E.png" alt="CodePen Demo">
                </div>
            </div>  
        </div>
    </div>

    <div class="footer">

            <div class="teams">
                <button type="menu" class="footer-btn">CodePen for <span class="bold-footer">TEAMS</span></button>
            </div>
            <div class="education">
                <button type="menu" class="footer-btn">CodePen for <span class="bold-footer">EDUCATION</span></button>
            </div>
            <div class="privacy">
                <button type="menu" class="footer-btn">CodePen for <span class="bold-footer">PRIVACY</span></button>
            </div>
            <div class="education">
                <button type="menu" class="footer-btn">CodePen for <span class="bold-footer">WRITING</span></button>
            </div>


    </div>
</body>
</html>
